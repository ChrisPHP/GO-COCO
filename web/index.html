<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GO-COCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/annotator.js"></script>
  </head>
  <body>

  <div class="d-flex flex-column bd-highlight mb-3">
    <h1>GO-COCO</h1>
    <div class="d-flex justify-content-evenly">
      <input type="file" id="imageInput" accept="image/*">
      <button id="ClearCanvas" type="button" class="btn btn-info">Clear Canvas</button>
      <button id="ExportData" type="button" class="btn btn-primary">Export to COCO</button> 
    </div>

    <br>

    <div class="d-flex justify-content-evenly">
      <div>
        <button id="BoxButton" type="button" class="btn btn-primary">Box</button>
        <button id="PointsButton" type="button" class="btn btn-secondary">Points</button>
      </div>
      <div>
        <input id="CategoryName" type="text">
        <input id="ClassColour" type="color">
        <button id="ClassAddButton" type="button" class="btn btn-success">Add class</button>
      </div>
    </div>

      <div class="container">
        <div class="CanvasWrapper">
          <canvas width="1280px" height="720px" id="ImgLayer"></canvas>
          <canvas width="1280px" height="720px" id="TempLayer"></canvas>
          <canvas width="1280px" height="720px" id="DrawLayer"></canvas>
        </div>
      </div>

      <div id="ClassDiv">
        <select name="classes" id="ClassList">

        </select>
        <button id="RemClass" type="button" class="btn btn-danger">Remove</button>
        <div id="ClassCol">
        </div>
      </div>

    </div>

  </body>
</html>
